<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="weekndstyle.css" rel="stylesheet">
</head>

<body class="blur-bg">
    <div class="container">


        <div class="d-flex flex-column justify-content-center align-items-center min-vh-100 w-100">
            <h1 class="mb-3 text-center ls-title">Welcome to The Weeknd Fan Page</h1>
            <p class="mb-4 text-center ls-text">Please sign up with your username and password to
                continue.</p>
            <form class="w-100 shadow p-4 rounded bg-white bg-opacity-75" style="max-width: 400px;">
                <div class="form-floating mb-3">
                    <input type="username" class="form-control" id="floatingInput" placeholder="Username">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
            </form>
            <br>
            <button type="button" class="btn btn-light" id="submitBtn" onclick="saveUsername()">Submit</button>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="weeknd.js"></script>
</body>

</html>
