<!-- Concert Search Bar -->
<div class="container my-4">
    <h2 class="main-titles-bio">FIND THE WEEKND CONCERTS IN YOUR AREA</h2>
    <form id="concert-search-form" class="d-flex mb-3" onsubmit="searchConcerts(); return false;">
        <input class="form-control me-2" type="search" placeholder="Enter your city or area" aria-label="Search" id="concert-search-input">
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
    <div id="concert-results"></div>
</div>

<!-- Comment Section -->
<div class="container my-5">
    <div class="row">
        <div class="col-lg-12 mx-auto">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-gradient text-white" style="background: linear-gradient(135deg, #2086cf, #0d6efd);">
                    <h3 class="mb-0">
                        <i class="fas fa-comments me-2"></i>
                        Concert Experience Comments
                    </h3>
                    <p class="mb-0 mt-2 opacity-75">Share your experience from The Weeknd concerts!</p>
                </div>
                <div class="card-body">
                    <!-- Comment Form -->
                    <form id="comment-form" class="mb-4">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="commenter-name" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="commenter-name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="concert-venue" class="form-label">Concert Venue</label>
                                <input type="text" class="form-control" id="concert-venue" placeholder="e.g., Madison Square Garden" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="concert-date" class="form-label">Concert Date</label>
                            <input type="date" class="form-control" id="concert-date" required>
                        </div>
                        <div class="mb-3">
                            <label for="rating" class="form-label">Rating</label>
                            <div class="rating-stars">
                                <input type="radio" name="rating" value="5" id="star5" class="rating-input">
                                <label for="star5" class="rating-star">★</label>
                                <input type="radio" name="rating" value="4" id="star4" class="rating-input">
                                <label for="star4" class="rating-star">★</label>
                                <input type="radio" name="rating" value="3" id="star3" class="rating-input">
                                <label for="star3" class="rating-star">★</label>
                                <input type="radio" name="rating" value="2" id="star2" class="rating-input">
                                <label for="star2" class="rating-star">★</label>
                                <input type="radio" name="rating" value="1" id="star1" class="rating-input">
                                <label for="star1" class="rating-star">★</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="comment-text" class="form-label">Your Experience</label>
                            <textarea class="form-control" id="comment-text" rows="4" placeholder="Share your amazing experience at The Weeknd concert..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane me-2"></i>
                            Share Experience
                        </button>
                    </form>

                    <!-- Comments Display -->
                    <div id="comments-container">
                        <h4 class="mb-3">
                            <i class="fas fa-users me-2"></i>
                            Recent Experiences
                        </h4>
                        <div id="comments-list">
                            <!-- Comments will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
